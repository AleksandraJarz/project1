<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICE-CREAM-07</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="hero">
        <div class="container container-background">
            <div class="hero-content">
          <h1 class="hero-title">ICE CREAM MADE WITH 
            <span class="hero-title-accent"> PASSION </span></h1>
          <div class="hero-buttons">
            <a href="#products">Products</a>
            <a href="#about">How it's made?</a>
          </div>
          <div class="hero-description">
            <img 
            src="/hero/tab-plate1x.png" 
              alt="plate with ice-creams and fruits"
              srcset="
              /hero/tab-plate1x.png 1x 152w,
              /hero/tab-plate2x.png 2x 152w,
              /hero/plate1x.png 1x 225w,
              /hero/plate2x.png 2x 225w"
             
              sizes="(min-width: 768px) 152px, (min-width: 1200px) 225px, 100vw"
            />
            
            <div class="hero-text-arrow">
            <p class="hero-text">Indulge in a scoop of ice cream made with passion and treat your taste buds to an
            unforgettable experience!</p>
            <a href="#products">
              <svg class="hero_arrow" width="41" height="15">
                <use href="/hero/icons.svg#icon_Arrow"></use>
              </svg> 
            </a>
            </div>
          </div>
          <div class="stats"></div>
          <div class="image-wrapper">
            <img 
            src="/hero/hero-mobile1x.png"
            alt="Ice-cream"
            srcset="
            /hero/hero-mobile1x.png 1x 177w,
            /hero/hero-mobile2x.png 2x 177w,
            /hero/hero-tab1x.png 1x 268w,
            /hero/hero-tab2x.png 2x 268w,
            /hero/hero-desk1x.png 1x 456w,
            /hero/hero-desk2x.png 2x 456w"

            sizes="(min-width: 1200px) 456px, (min-width: 768px) 268px, 177px" />
            
            </div>
        </div>
      </section>
    <footer>
    </footer>
  </body>
